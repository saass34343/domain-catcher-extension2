<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Domain Catcher</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .range-inputs {
      display: flex;
      gap: 10px;
    }

    .range-inputs input {
      width: 45%;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      background-color: #3367d6;
    }

    #results {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 4px;
    }

    .domain-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .domain-name {
      font-weight: bold;
      color: #4285f4;
    }

    .domain-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      color: #666;
      font-size: 14px;
    }

    .no-results {
      color: #999;
      text-align: center;
      padding: 20px;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Domain Catcher</h1>
  
  <div class="form-group">
    <label for="sv-min">Search Volume (SV):</label>
    <div class="range-inputs">
      <input type="number" id="sv-min" min="10" value="10" placeholder="Min (10)">
      <input type="number" id="sv-max" min="10" value="9999" placeholder="Max (9999)">
    </div>
  </div>
  
  <div class="form-group">
    <label for="cpc-max">Max CPC ($):</label>
    <input type="number" id="cpc-max" min="0.01" max="1" step="0.01" value="1" placeholder="Max CPC (up to $1)">
  </div>
  
  <div class="form-group">
    <label for="min-length">Domain Length:</label>
    <div class="range-inputs">
      <input type="number" id="min-length" min="8" value="8" placeholder="Min (8)">
      <input type="number" id="max-length" min="8" max="24" value="24" placeholder="Max (24)">
    </div>
  </div>
  
  <div class="form-group">
    <label for="domain-type">Domain Type:</label>
    <select id="domain-type">
      <option value="characters-only">Characters Only (No Numbers)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="tld">TLD Extensions:</label>
    <select id="tld" multiple>
      <option value=".net" selected>.net</option>
      <option value=".co" selected>.co</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="adult-filter">
      <input type="checkbox" id="adult-filter" checked> Filter out adult domains
    </label>
  </div>
  
  <button id="start-search">Find Domains</button>
  
  <div class="loader" id="loader"></div>
  
  <div id="results">
    <div class="no-results">Search results will appear here</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
