<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Domain Catcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .criteria {
      margin-bottom: 15px;
    }
    .criteria-item {
      margin-bottom: 5px;
    }
    .button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    .results {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
    }
    .domain-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="title">Domain Catcher</div>
  
  <div class="criteria">
    <div class="criteria-item">SV: 10-9999</div>
    <div class="criteria-item">CPC: Up to $1</div>
    <div class="criteria-item">Length: 8-24 characters</div>
    <div class="criteria-item">Extensions: .net/.co available in .com</div>
    <div class="criteria-item">No adult content</div>
  </div>
  
  <button id="startScan" class="button">Start Scanning</button>
  <button id="clearResults" class="button">Clear Results</button>
  
  <div class="results" id="resultsContainer">
    <div id="resultsCount">0 domains found</div>
    <div id="domainList"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
